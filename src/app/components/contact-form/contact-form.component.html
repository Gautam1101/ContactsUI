<div class="card">
    <div class="card-header">
      {{ editMode ? 'Edit Contact' : 'Add Contact' }}
    </div>
    <div class="card-body">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" formControlName="firstName" class="form-control">
          <div *ngIf="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched" class="text-danger">
            First name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" formControlName="lastName" class="form-control">
          <div *ngIf="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched" class="text-danger">
            Last name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control">
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
            A valid email is required.
          </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="contactForm.invalid">Submit</button>
        <a routerLink="/" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
